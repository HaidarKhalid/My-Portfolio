<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="mainbox">
      <div class="text">
        <h1 class="text">Your score is :</h1>

      </div>
    </div>
    <p id="save-el">saves</p>
    <a href="index.html">Main menu</a>
    <script src="socre-counter.js"></script>
  </body>
</html>
